<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Pagina</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
<div class="title">
    <h2>Sistema de Gestion Economica</h2>
</div>

<div class="content">
    <div class="wrap-content">
        <div class="wrap-title">
            <span>Invercion Inicial</span>
        </div>
        <div class="wrap-body">
            <i class="fas fa-building"></i>
            <span>
                Ingrese los paramentros para su invercion inicial
            </span>
        </div>
        <div class="wrap-footer">
            <span>1</span>
        </div>
    </div>
    <div class="wrap-content">
        <div class="wrap-title">
            <span>Gastos Iniciales</span>
        </div>
        <div class="wrap-body">
            <i class="fas fa-piggy-bank"></i>
            <span>
                Calcule sus gastos iniciales
            </span>
        </div>
        <div class="wrap-footer">
            <span>2</span>
        </div>
    </div>
    <div class="wrap-content">
        <div class="wrap-title">
            <span>Costos de Funcioanamiento</span>
        </div>
        <div class="wrap-body">
            <i class="fas fa-money-bill-alt"></i>
            <span>
                Obtenga sus costos de funcionamiento
            </span>
        </div>
        <div class="wrap-footer">
            <span>3</span>
        </div>
    </div>
    <div class="wrap-content">
        <div class="wrap-title">
            <span>Ganancias</span>
        </div>
        <div class="wrap-body">
            <i class="fas fa-chart-line"></i>
            <span>
                Analise sus ganancias
            </span>
        </div>
        <div class="wrap-footer">
            <span>4</span>
        </div>
    </div>
</div>
</body>
</html>
