<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Pagina</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
<div class="title">
    <h2>Sistema de Gestion Economica</h2>
</div>
<div class="content">
    <div class="wrap-content" id="id_capital_prestado">
        <div class="wrap-title">
            <span>Tablas de amortizaci√≥n</span>
        </div>
        <div class="wrap-body">
            <i class="fa fa-table"></i>
            <span>
                Obten tu calendario de pagos
            </span>
        </div>
        <div class="wrap-footer">
            <span>1</span>
        </div>
    </div>
    <div class="wrap-content" id="id_tmar">
        <div class="wrap-title">
            <span>TMAR</span>
        </div>
        <div class="wrap-body">
            <i class="fas fa-chart-bar"></i>
            <span>
                Regula los inversores de tu proyecto
            </span>
        </div>
        <div class="wrap-footer">
            <span>2</span>
        </div>
    </div>
    <div class="wrap-content" id="id_fne">
        <div class="wrap-title">
            <span>Flujo Neto de Efectivo</span>
        </div>
        <div class="wrap-body">
            <i class="fas fa-money-bill-alt"></i>
            <span>
                Obten informacion sobre el manejo de tu efectivo
            </span>
        </div>
        <div class="wrap-footer">
            <span>3</span>
        </div>
    </div>
    <div class="wrap-content">
        <div class="wrap-title">
            <span>Ganancias</span>
        </div>
        <div class="wrap-body">
            <i class="fas fa-chart-line"></i>
            <span>
                Analise sus ganancias
            </span>
        </div>
        <div class="wrap-footer">
            <span>4</span>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'js/home.js' %}"></script>
</body>
</html>
